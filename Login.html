<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #1B0C1A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #1E071D;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #882286;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #882286;
            border-radius: 4px;
            color: #1E071D;
        }

        .button-group {
            text-align: center;
            margin-top: 1rem;
        }

        .button {
            background-color: #882286;
            color: #fff;
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 0.5rem;
            font-weight: bold;
        }

        .button-google {
            background-color: #474747ce;
        }

        .register-link {
            color: #882286;
            display: block;
            text-align: center;
            margin-top: 1rem;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inicio de Sesión</h2>

        <div id="login-form">
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="email" id="login-email" placeholder="Ingresa tu correo">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="login-password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="button-group">
                <button class="button" onclick="login()">Iniciar Sesión</button>
                <button class="button button-google" onclick="googleLogin()">Iniciar sesión con Google</button>
            </div>
            <span class="register-link" onclick="showRegister()">¿No tienes cuenta? Regístrate aquí</span>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Registro</h2>
            <div class="input-group">
                <label for="team-name">Nombre del Equipo</label>
                <input type="text" id="team-name" placeholder="Ingresa el nombre de tu equipo">
            </div>
            <div class="input-group">
                <label for="full-name">Nombre Completo</label>
                <input type="text" id="full-name" placeholder="Ingresa tu nombre completo">
            </div>
            <div class="input-group">
                <label for="document">Documento</label>
                <input type="text" id="document" placeholder="Ingresa tu documento">
            </div>
            <div class="input-group">
                <label for="register-email">Correo</label>
                <input type="email" id="register-email" placeholder="Ingresa tu correo">
            </div>
            <div class="input-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" placeholder="Ingresa una contraseña">
            </div>
            <div class="button-group">
                <button class="button" onclick="register()">Registrarse</button>
            </div>
            <span class="register-link" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión aquí</span>
        </div>
    </div>

    <script>
        // Arreglo con usuarios predefinidos
        let usuarios = [
            { teamName: 'Equipo Prueba 1', fullName: 'Usuario Prueba 1', documentId: '12345678', email: 'correoprueba1@gmail.com', password: 'prueba123' },
            { teamName: 'UNION BBVA', fullName: 'Usuario UNION BBVA', documentId: '87654321', email: 'UNIONBBVA@gmail.com', password: 'union123' }
        ];
    
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }
    
        function register() {
            const teamName = document.getElementById('team-name').value;
            const fullName = document.getElementById('full-name').value;
            const documentId = document.getElementById('document').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
    
            // Guardar los datos en el arreglo de usuarios
            usuarios.push({ teamName, fullName, documentId, email, password });
            alert('Registro exitoso! Ahora puedes iniciar sesión.');
            showLogin();
        }
    
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
    
            // Verificar si el usuario existe
            const user = usuarios.find(u => u.email === email && u.password === password);
    
            if (user) {
                // Redirigir a la página personalizada según el equipo
                if (user.teamName === 'UNION BBVA') {
                    alert(`Bienvenido, ${user.teamName}`);
                    window.location.href = 'Estadisticas.html'; // Redirige a la página Estadisticas.html
                } else {
                    alert(`Bienvenido, ${user.teamName}`);
                    window.location.href = `./${user.teamName}-estadisticas.html`; // Redirige a la página personalizada del equipo
                }
            } else {
                alert('Correo o contraseña incorrectos');
            }
        }
    
        function googleLogin() {
            alert('Funcionalidad de Google Login no implementada en esta demo.');
        }
    </script>    
</body>
</html>
